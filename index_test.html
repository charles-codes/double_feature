<!DOCTYPE html>
<html lang="en-us">
  <head>
    <!-- meta stuff -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="web app for creating double-feature film pairings">
    <meta name="author" content="Charles McDuffie Tuggle">

    <!-- webpage title -->
    <title>Double-Feature</title>

    <!-- external stylesheet -->
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <header>DOUBLE-FEATURE</header>

    <div class="container">
      <h1>Find your films to curate your Double-Feature</h1>

      <!-- empty div to view favorite buttons -->
      <div id="buttons-view"></div>

      <!-- form for inputting search values -->
      <form id="movie-form">
        <label for="movie-input">Select 1st Feature Film</label>
        <input type="text" id="movie-input-1">
        <br><br>

        <label for="movie-input">Select 2nd Feature Film</label>
        <input type="text" id="movie-input-2">
        <br><br>

        <label for="movie-input">Double-Feature Title</label>
        <input type="text" id="df-title-input">
        <br><br>

        <label for="movie-input">Double-Feature Blurb</label>
        <input type="text" id="df-blurb-input">
        <br><br>

        <input type="submit" value="Create Double-Feature" id="add-df">
      </form>

    </div>

    <!-- button for favorite / maybe don't need??? -->
    <button id="favorite">Favorite</button>
    <br><br>

    <!-- button for clearing/emptying the content display div -->
    <button id="clearDiv">Clear</button>
    <br><br>

    <!-- empty div for displaying double-feature content (movies, df title, and df blurb) -->
    <div class="container" id="df-display">
      <div id="df-title-view"></div>
      <hr>
      <div id="df-blurb-view"></div>
      <hr>
      <div id="movies-view-1"></div>
      <div id="movies-view-2"></div>
    </div>

    <br>

    <footer>Created by Charles M. Tuggle Â©</footer>

  </body>

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- JavaScript logic -->
  <script type="text/javascript" src="app_test.js"></script>

</html>
