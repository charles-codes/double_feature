<!DOCTYPE html>
<html lang="en-us">
  <head>
    <!-- meta stuff -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="web app for creating double-feature film pairings">
    <meta name="author" content="Charles McDuffie Tuggle">

    <!-- webpage title -->
    <title>Double-Feature</title>

    <!-- external stylesheet -->
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <header>DOUBLE-FEATURE</header>

    <div class="container">
      <h1>Find your films to make your Double-Feature</h1>

      <form id="movie-form">
        <label for="movie-input">Select 1st Feature Film</label>
        <input type="text" id="movie-input-1">
        <input type="submit" value="Add your First Feature" id="add-movie-1">
        <br><br>

        <label for="movie-input">Select 2nd Feature Film</label>
        <input type="text" id="movie-input-2">
        <input type="submit" value="Add your Second Feature" id="add-movie-2">
        <br><br>

        <label for="movie-input">Double-Feature Title</label>
        <input type="text" id="df-title-input">
        <input type="submit" value="Display Double-Feature Title" id="add-df-title">
        <br><br>

        <label for="movie-input">Double-Feature Blurb</label>
        <input type="text" id="df-blurb-input">
        <input type="submit" value="Display Double-Feature Blurb" id="add-df-blurb">
        <br><br>

      </form>
    </div>

    <br>

    <div class="container" id="df-display">
      <div id="df-title-view"></div>
      <hr>
      <div id="df-blurb-view"></div>
      <hr>
      <div id="movies-view"></div>
    </div>

    <br>

    <footer>Created by Charles M. Tuggle Â©</footer>

  </body>

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- JavaScript logic -->
  <script type="text/javascript" src="app.js"></script>

</html>
